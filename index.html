<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <h1>Currency Converter</h1>
  </header>
  <!-- Contains the currency converter widget -->
  <section>
    <div class="inner">
      <!-- Currency Converter form -->
    <form id="currencyconverter">
      <!-- Amount for conversion -->
      <label for="amount">Amount to convert</label>
      <input type="text" id="amount" name="amount" placeholder="&pound;">
      <!-- Currency selection for the conversion -->
      <label for="currency">Select a currency:</label>
      <select name="currency" id="currency">
        <option value="USD" id="USD" style="background: url(http://www.publicdomainpictures.net/pictures/40000/velka/union-jack-flag-1365882581V0R.jpg) right 40px center no-repeat; background-size: 40px;">&dollar; USD - US Dollar</option>
        <option value="EUR" id="EUR">&euro; EUR - Euro</option>
        <option value="JPY">&yen; JPY - Japenese Yen</option>
        <option value="AUD">&dollar; AUD - Australian Dollar</option>
        <option value="CAD">&dollar; CAD - Canadian Dollar</option>
      </select>
      <input type="submit" value="Convert">
    </form>
    <!-- Converion results are displayed once the conversion is complete -->
    <div id="converted-container">
      <p>&pound;<span id="original-amount"></span> = <span id="converted-amount"></span></p>
    </div>
    <!-- Displays the conversion rate information -->
    <p id="conversion-rate"></p>
  </div>
  </section>
  <footer>&copy; Michael Barrows 2018.</footer>
</body>
</html>
